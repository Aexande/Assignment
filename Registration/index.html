<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="dark" defer></script>
    <form class="form">
        <h1>Sign Up Form</h1>
        <fieldset>
            <div class="first-name">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="last-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="email">
                <label for="email">E-Mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="number">
                <label for="number">Phone Number</label>
                <input type="number" id="number" maxlength="11" required>
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option selected disabled>--Select Gender--</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="none">Prefer not to say</option>
                </select>

                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" required>
            </div>
            <div class="favorite-color">
                <label for="favorite-color">Select your favorite color</label>
                <input type="color" id="favorite-color" required>
            </div>
            <p>Already have an account?<a href="signin.html"> Sign In</a></p>
            <div>
                <button><a href="signin.html">Register</a></button>
            </div>
        </fieldset>
    </form>
</body>

</html>
